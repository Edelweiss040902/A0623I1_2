<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        div{
            text-align: center;
        }
        h5,h6{
            text-align: right;
        }
    </style>
</head>
<body>
<div th:replace="/layout::header(${message})"></div>
<div class="container">
    <h5 th:text="${blog.blogDate}"></h5>
    <div th:text="${blog.blogContent}"></div>
    <div th:text="${blog.blogConclusion}"></div>
    <a th:href="@{/infors/{id}/view(id=${blog.infor.getInforId()})}"><h6 th:text="${blog.infor.getInforName()}"></h6></a>
</div>
</body>
</html>
