<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/users/save}" th:object="${user}" method="post">
    <div>
        <label>FIRST NAME</label>
        <input type="text" th:field="*{fisrtName}">
        <p th:if="${#fields.hasErrors('fisrtName')}" th:errors="*{fisrtName}"></p>
    </div>
    <div>
        <label>LAST NAME</label>
        <input type="text" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div>
        <label>AGE</label>
        <input type="text" th:field="*{age}">
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>
    <div>
        <label>PHONE NUMBER</label>
        <input type="text" th:field="*{phoneNumber}">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div>
        <label>EMAIL</label>
        <input type="text" th:field="*{email}" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></p>
    </div>
    <input type="submit" th:value="SAVE">
</form>
<div th:if="${message}" th:text="${message}"></div>
</body>
</html>
