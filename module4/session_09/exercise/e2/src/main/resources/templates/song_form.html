<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/songs/save}" th:object="${song}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>NAME</label>
        <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
        <label>ARTIST</label>
        <input type="text" th:field="*{artist}">
        <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>
    </div>
    <div>
        <label>CATEGORY</label>
        <input type="text" th:field="*{category}">
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
    </div>
    <input type="submit" value="SAVE">
</form>
</body>
</html>
