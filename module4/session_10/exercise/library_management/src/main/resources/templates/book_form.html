    <div class="brand-title" th:text="${message}"></div>
    <form th:action="@{/books/save}" method="post" th:object="${bookForm}" enctype="multipart/form-data">
        <input type="hidden"  th:field="*{bookId}"/>
        <input type="text" placeholder="name" th:field="*{bookName}"/>
        <input type="text" placeholder="Quantity" th:field="*{bookQuantity}"/>
        <div>
            <label>Image</label>
            <input type="file" th:field="*{image}"/>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
