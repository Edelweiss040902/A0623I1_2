<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/table.css">
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
<div th:replace="/layout::header"></div>
<div class=" container container-card">
  <div class="card" style="width: 18rem;" th:each="row:${books}">
    <img width="250" height="200" class="card-img-top" th:src="@{'/img/' + ${row.image}}" alt="">
    <div class="card-body">
      <h5 class="card-title" th:text="${row.bookName}"></h5>
      <div class="quantity">
        <p>số lượng <span class="card-text" th:text="${row.bookQuantity}"></span></p>
        <p>Đã mượn  <span class="card-text" th:text="${row.bookQuantity}"></span></p>
      </div>
     <div>
       <button>Mượn</button>
       <button th:data-name="${row.getBookName()}" th:data-id="${row.getBookId()}" th:onclick="changeInfor(this.getAttribute('data-name'), this.getAttribute('data-id'))" type="button" style="color: red; background: transparent" data-bs-toggle="modal" data-bs-target="#exampleModal">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
           <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0"/>
         </svg>
       </button>
     </div>
<!--      <p class="card-text" th:text="${row.bo}"></p>-->
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
